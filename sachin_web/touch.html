<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Get in Touch</title>
</head>
<body>
    <div class="container">
        <div style="text-align:center">
          <h2>Get in Touch</h2>
          <p>Swing by for a cup of coffee, or leave a message:</p>
        </div>
        <div class="row">
          
         <div class="column">  <!-- action="https://script.google.com/macros/s/AKfycbxQ6bgHPV9nZUyfpmLyfOEz0qyWetT9wkl039GWDZL9rtIyL7S2/exec" -->
            <form id="submit-form" action="">
              <label for="fname">First Name</label>
              <input type="text" id="fname" name="name" placeholder="Your name..">
              <label for="lname">Email</label>
              <input type="text" id="lname" name="email" placeholder="Your last name..">
              <label for="country">Country</label>
              <select id="country" class="dropdown" name="Country">
                <option class="dropdown" value="India">India</option>
                <option class="dropdown" value="australia">Australia</option>
                <option class="dropdown" value="canada">Canada</option>
                <option class="dropdown" value="usa">USA</option>
              </select>
              <label for="subject">Subject</label>
              <textarea id="subject" name="message" placeholder="Write something.." style="height:170px"></textarea>
              <input type="submit" value="Submit">
            </form>
          </div>
          <div class="column">
            <!-- <img src=".png" style="width:100%"> -->
          </div>
        </div>
      </div>
      <script>
        $("#submit-form").submit((e)=>{
            e.preventDefault()
            $.ajax({
                url:"https://script.google.com/macros/s/AKfycbxQ6bgHPV9nZUyfpmLyfOEz0qyWetT9wkl039GWDZL9rtIyL7S2/exec",
                data:$("#submit-form").serialize(),
                method:"post",
                success:function (response){
                    alert("Form submitted successfully")
                    window.location.reload()
                    window.location.href="/index.html"
                },
                error:function (err){
                    alert("Something Error")
    
                }
            })
        })
    </script>
     <div class="button_cont2"><a class="button_1" href="/index.html" target="_parent" rel="nofollow noopener" >home </a></div>
</body>
</html>
